<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Altman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ilya Altman</h1>
        <div class="timer" id="timer"></div>
        <div class="message">Growing stronger every second</div>
    </div>

    <script>
        // Birth date: November 14, 2024, 11:45 AM Israel Time (UTC+2)
        const birthDate = new Date('2024-11-14T09:45:00.000Z'); // 11:45 IST converted to UTC

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;

            // Handle negative time difference until birth
            if (diff < 0) {
                document.getElementById('timer').innerHTML = "Counting down to birth...";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Update timer every second
        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>
</html>
