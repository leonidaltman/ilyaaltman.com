<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Altman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #333;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #2b2d42;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 300;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .time-unit {
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            min-width: 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .time-unit:hover {
            transform: translateY(-5px);
        }
        .time-value {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #2b2d42;
        }
        .time-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #8d99ae;
        }
        .message {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 2rem;
            font-family: 'Roboto', sans-serif;
            font-style: italic;
            color: #2b2d42;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .timer { font-size: 1.5rem; }
            .time-unit { min-width: 90px; }
            .time-value { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ilya Altman</h1>
        <div class="timer" id="timer"></div>
        <div class="message">Growing stronger every moment</div>
    </div>

    <script>
        // Birth date: November 14, 2024, 11:45 AM Israel Time (UTC+2)
        const birthDate = new Date('2024-11-14T09:45:00.000Z');

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;

            // Handle time before birth
            if (diff < 0) {
                const countdown = Math.abs(diff);
                const days = Math.floor(countdown / (1000 * 60 * 60 * 24));
                const hours = Math.floor((countdown % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((countdown % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((countdown % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `
                    <div class="time-unit">
                        <div class="time-value">${days}</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${hours}</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${minutes}</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${seconds}</div>
                        <div class="time-label">Seconds</div>
                    </div>
                `;
                document.querySelector('.message').textContent = 'Until the journey begins...';
                return;
            }

            // Handle time after birth
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `
                <div class="time-unit">
                    <div class="time-value">${days}</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value">${hours}</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value">${minutes}</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value">${seconds}</div>
                    <div class="time-label">Seconds</div>
                </div>
            `;
            document.querySelector('.message').textContent = 'Growing stronger every moment';
        }

        // Update timer every second
        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>
</html>
