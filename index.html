<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Altman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86868b;
            --background-color: #fbfbfd;
            --text-color: #1d1d1f;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 56px;
            line-height: 1.07143;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 0.5em;
        }

        .timer-container {
            margin: 2rem 0;
            font-size: 96px;
            font-weight: 300;
            letter-spacing: -0.015em;
            line-height: 1.1;
            color: var(--primary-color);
        }

        .timer {
            display: inline-flex;
            gap: 0.3em;
        }

        .time-segment {
            display: flex;
            align-items: baseline;
        }

        .time-value {
            font-feature-settings: "tnum";
            font-weight: 400;
        }

        .time-label {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-left: 0.5em;
            font-weight: 400;
        }

        .message {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: .011em;
            color: var(--secondary-color);
            margin-top: 2rem;
        }

        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary-color);
            transition: width 0.3s ease-out;
        }

        @media (max-width: 734px) {
            h1 { font-size: 40px; }
            .timer-container { font-size: 48px; }
            .message { font-size: 17px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ilya Altman</h1>
        <div class="timer-container">
            <div class="timer" id="timer"></div>
        </div>
        <div class="message">A journey of growth and discovery</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <script>
        const birthDate = new Date('2024-11-14T09:45:00.000Z');
        const eighteenYears = new Date('2042-11-14T09:45:00.000Z');

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;
            const totalJourney = eighteenYears - birthDate;
            
            // Update progress bar
            const progress = ((now - birthDate) / (eighteenYears - birthDate)) * 100;
            document.getElementById('progress').style.width = `${Math.max(0, Math.min(progress, 100))}%`;

            if (diff < 0) {
                const countdown = Math.abs(diff);
                const days = Math.floor(countdown / (1000 * 60 * 60 * 24));
                document.getElementById('timer').innerHTML = `
                    <div class="time-segment">
                        <span class="time-value">${days}</span>
                        <span class="time-label">days until arrival</span>
                    </div>
                `;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = `
                <div class="time-segment">
                    <span class="time-value">${days}</span>
                    <span class="time-label">days of life</span>
                </div>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
