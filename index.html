<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Altman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86868b;
            --background-color: #fbfbfd;
            --text-color: #1d1d1f;
            --water-color: rgba(0, 113, 227, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--water-color);
            transition: height 0.5s ease-out;
            z-index: 1;
        }

        .wave {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--water-color);
            filter: blur(1px);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 56px;
            line-height: 1.07143;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 0.5em;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 48px;
            font-weight: 400;
            color: var(--primary-color);
            font-feature-settings: "tnum";
            min-width: 80px;
        }

        .time-label {
            font-size: 14px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .message {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: .011em;
            color: var(--secondary-color);
            margin-top: 2rem;
        }

        @media (max-width: 734px) {
            h1 { font-size: 40px; }
            .time-value { font-size: 32px; min-width: 60px; }
            .message { font-size: 17px; }
            .timer { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="water-fill" id="water-fill">
        <div class="wave"></div>
    </div>
    
    <div class="container">
        <h1>Ilya Altman</h1>
        <div class="timer" id="timer"></div>
        <div class="message">Growing stronger every second</div>
    </div>

    <script>
        const birthDate = new Date('2024-11-14T09:45:00.000Z');
        const eighteenYears = new Date('2042-11-14T09:45:00.000Z');

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;
            const totalJourney = eighteenYears - birthDate;
            
            // Update water fill
            const progress = ((now - birthDate) / (eighteenYears - birthDate)) * 100;
            const waterFill = document.getElementById('water-fill');
            waterFill.style.height = `${Math.max(0, Math.min(progress, 100))}%`;

            if (diff < 0) {
                const countdown = Math.abs(diff);
                const days = Math.floor(countdown / (1000 * 60 * 60 * 24));
                const hours = Math.floor((countdown % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((countdown % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((countdown % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = getTimeHTML(days, hours, minutes, seconds, 'until arrival');
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = getTimeHTML(days, hours, minutes, seconds, 'of life');
            }
        }

        function getTimeHTML(days, hours, minutes, seconds, suffix) {
            return `
                <div class="time-segment">
                    <span class="time-value">${days}</span>
                    <span class="time-label">days ${suffix}</span>
                </div>
                <div class="time-segment">
                    <span class="time-value">${String(hours).padStart(2, '0')}</span>
                    <span class="time-label">hours</span>
                </div>
                <div class="time-segment">
                    <span class="time-value">${String(minutes).padStart(2, '0')}</span>
                    <span class="time-label">minutes</span>
                </div>
                <div class="time-segment">
                    <span class="time-value">${String(seconds).padStart(2, '0')}</span>
                    <span class="time-label">seconds</span>
                </div>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
