    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86868b;
            --background-color: #fbfbfd;
            --text-color: #1d1d1f;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);

        .container {

            max-width: 800px;

            z-index: 2;

        h1 {

        .timer {

        .time-value {
            font-size: 48px;
            font-weight: 400;
            color: var(--primary-color);
            font-feature-settings: "tnum";
            min-width: 80px;
            transition: opacity 0.2s ease;
        }

        .time-value.updating {
            opacity: 0.5;
        }

        .time-label {
            font-size: 14px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .message {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: .011em;
            color: var(--secondary-color);
            margin-top: 2rem;
            transition: opacity 0.2s ease-in-out;
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #0000ff;
                --secondary-color: #000000;
                --background-color: #ffffff;
                --text-color: #000000;
            }
        }

        /* Focus management */
        .timer:focus-within {
            outline: 2px solid var(--primary-color);
            outline-offset: 4px;
            border-radius: 8px;
        }

        /* Handle landscape orientation on mobile */
        @media (max-height: 480px) and (orientation: landscape) {
            .container {
                padding: 1rem;

            h1 {
                font-size: 24px;
                margin-bottom: 0.5rem;

                margin: 1rem 0;

            .container {

            }

    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Ilya Altman</h1>
            <p class="sr-only">A live timer showing the time elapsed since Ilya's birth on November 14, 2024</p>
        </header>
        
        <section aria-live="polite" aria-atomic="true">
            <h2 class="sr-only">Time Elapsed</h2>
            <div class="timer" 
                 id="timer" 
                 role="timer" 
                 aria-label="Time since birth"
                 tabindex="0">
                <div class="loading" aria-hidden="true">Loading...</div>
            </div>
        </section>
        
        <aside aria-live="polite" aria-atomic="false">
            <h2 class="sr-only">Current Milestone</h2>
            <div class="message" id="message" role="status">Growing stronger every second</div>
        </aside>
        
        <!-- Loading and error states -->
        <div id="error-message" class="sr-only" role="alert" aria-live="assertive"></div>
        
        <!-- Progress indicator for screen readers -->
        <div class="sr-only">
            <span id="progress-text">Progress through first 18 years: </span>
            <span id="progress-value" aria-live="polite">0%</span>
        </div>
    </main>

    <script>
        // Constants
        const CONSTANTS = {
            BIRTH_DATE: '2024-11-14T09:45:00.000Z',
            EIGHTEEN_YEARS_DATE: '2042-11-14T09:45:00.000Z',
            MILLISECONDS_IN_SECOND: 1000,
            MILLISECONDS_IN_MINUTE: 1000 * 60,
            MILLISECONDS_IN_HOUR: 1000 * 60 * 60,
            MILLISECONDS_IN_DAY: 1000 * 60 * 60 * 24,
            UPDATE_INTERVAL: 1000,
            MESSAGE_TRANSITION_DELAY: 200
        };

        // Global state
        const state = {
            birthDate: null,
            eighteenYears: null,
            timerInterval: null,
            isHidden: false,
            lastMessage: '',
            hasError: false
        };

        // Initialize dates with error handling
        function initializeDates() {
            try {
                state.birthDate = new Date(CONSTANTS.BIRTH_DATE);
                state.eighteenYears = new Date(CONSTANTS.EIGHTEEN_YEARS_DATE);
                
                if (isNaN(state.birthDate.getTime()) || isNaN(state.eighteenYears.getTime())) {
                    throw new Error('Invalid date configuration');
                }
                
                return true;
            } catch (error) {
                console.error('Failed to initialize dates:', error);
                showError('Failed to load timer configuration');
                return false;
            }
        }

        // Error handling
        function showError(message) {
            state.hasError = true;
            const errorElement = document.getElementById('error-message');
            const timerElement = document.getElementById('timer');
            const messageElement = document.getElementById('message');
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('sr-only');
            }
            
            if (timerElement) {
                timerElement.innerHTML = '<div class="time-segment"><span class="time-value">Error</span><span class="time-label">Please refresh</span></div>';
            }
            
            if (messageElement) {
                messageElement.textContent = 'Something went wrong';
            }
        }

        // Page visibility handling
        function handleVisibilityChange() {
            if (document.hidden) {
                state.isHidden = true;
                if (state.timerInterval) clearInterval(state.timerInterval);
                if (state.colorInterval) clearInterval(state.colorInterval);
                if (state.animationFrame) cancelAnimationFrame(state.animationFrame);
            } else {
                state.isHidden = false;
                startTimers();
            }
        }

        function getAgeMessage(days) {
            if (days < 0) {
                const daysUntil = Math.abs(days);
                if (daysUntil > 270) return "A new journey will begin soon...";
                if (daysUntil > 180) return "Growing stronger each day";
                if (daysUntil > 90) return "Almost ready to meet the world";
                if (daysUntil > 30) return "The countdown begins!";
                return "Any day now...";
            }

            const milestones = [
                { days: 7, message: "Welcome to your first week!" },
                { days: 30, message: "One month of pure joy" },
                { days: 100, message: "100 days of wonder" },
                { days: 183, message: "Half a year of adventures" },
                { days: 365, message: "One year around the sun!" },
                { days: 730, message: "Two years of endless discoveries" },
                { days: 1095, message: "Three years of growing wisdom" },
                { days: 1460, message: "Four years of boundless energy" },
                { days: 1825, message: "Five years of pure magic" },
                { days: 2190, message: "Six years and counting" },
                { days: 2555, message: "Lucky number seven" },
                { days: 2920, message: "Eight years of excellence" },
                { days: 3285, message: "Nine years of brilliance" },
                { days: 3650, message: "A decade of amazing memories" },
                { days: 4380, message: "Twelve years of determination" },
                { days: 5110, message: "Fourteen years of inspiration" },
                { days: 5475, message: "Fifteen years of growth" },
                { days: 6205, message: "Sweet sixteen!" },
                { days: 6570, message: "Seventeen years strong" },
                { days: 6935, message: "Eighteen years of incredible journey" }
            ];

            const lastMilestone = milestones.filter(m => m.days <= days).pop();
            if (lastMilestone && lastMilestone.days === days) {
                return lastMilestone.message;
            }

            const phases = [
                { days: 30, message: "Every day brings new wonders" },
                { days: 365, message: "Learning and discovering" },
                { days: 1825, message: "Exploring the world with curiosity" },
                { days: 3650, message: "Creating unforgettable memories" },
                { days: 5475, message: "Pursuing dreams and passions" },
                { days: 6935, message: "Building an amazing future" }
            ];

            const currentPhase = phases.filter(p => p.days <= days).pop();
            return currentPhase ? currentPhase.message : "Growing stronger every second";
        }

        function calculateAccurateAge(birthDate, currentDate) {
            try {
                // Handle countdown case (before birth)
                if (currentDate < birthDate) {
                    const diff = birthDate - currentDate;
                    const days = Math.floor(diff / CONSTANTS.MILLISECONDS_IN_DAY);
                    const hours = Math.floor((diff % CONSTANTS.MILLISECONDS_IN_DAY) / CONSTANTS.MILLISECONDS_IN_HOUR);
                    const minutes = Math.floor((diff % CONSTANTS.MILLISECONDS_IN_HOUR) / CONSTANTS.MILLISECONDS_IN_MINUTE);
                    const seconds = Math.floor((diff % CONSTANTS.MILLISECONDS_IN_MINUTE) / CONSTANTS.MILLISECONDS_IN_SECOND);
                    
                    return {
                        isCountdown: true,
                        years: 0,
                        months: 0,
                        days: days,
                        hours: hours,
                        minutes: minutes,
                        seconds: seconds,
                        totalDays: days
                    };
                }
            } catch (error) {
                console.error('Error in calculateAccurateAge countdown:', error);
                throw error;
            }

            // Calculate years
            let years = currentDate.getFullYear() - birthDate.getFullYear();
            
            // Create anniversary date for this year
            let anniversaryThisYear = new Date(currentDate.getFullYear(), birthDate.getMonth(), birthDate.getDate(), 
                                              birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
            
            // If anniversary hasn't occurred this year, subtract one year
            if (currentDate < anniversaryThisYear) {
                years--;
                anniversaryThisYear = new Date(currentDate.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate(), 
                                              birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
            }

            // Calculate months from last anniversary
            let months = currentDate.getMonth() - anniversaryThisYear.getMonth();
            if (months < 0) {
                months += 12;
            }

            // Create month anniversary date
            let monthAnniversary = new Date(anniversaryThisYear);
            monthAnniversary.setMonth(monthAnniversary.getMonth() + months);
            
            // Adjust for cases where the day doesn't exist in the target month (e.g., Jan 31 -> Feb 31)
            if (monthAnniversary.getDate() !== birthDate.getDate()) {
                monthAnniversary = new Date(monthAnniversary.getFullYear(), monthAnniversary.getMonth() + 1, 0, 
                                           birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
            }

            // If current date is before month anniversary, subtract one month
            if (currentDate < monthAnniversary) {
                months--;
                if (months < 0) {
                    months = 11;
                    years--;
                    anniversaryThisYear = new Date(currentDate.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate(), 
                                                  birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
                }
                monthAnniversary = new Date(anniversaryThisYear);
                monthAnniversary.setMonth(monthAnniversary.getMonth() + months);
                
                // Handle day adjustment again
                if (monthAnniversary.getDate() !== birthDate.getDate()) {
                    monthAnniversary = new Date(monthAnniversary.getFullYear(), monthAnniversary.getMonth() + 1, 0, 
                                               birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds(), birthDate.getMilliseconds());
                }
            }

            // Calculate remaining days, hours, minutes, seconds
            const remainingMs = currentDate - monthAnniversary;
            const days = Math.floor(remainingMs / CONSTANTS.MILLISECONDS_IN_DAY);
            const hours = Math.floor((remainingMs % CONSTANTS.MILLISECONDS_IN_DAY) / CONSTANTS.MILLISECONDS_IN_HOUR);
            const minutes = Math.floor((remainingMs % CONSTANTS.MILLISECONDS_IN_HOUR) / CONSTANTS.MILLISECONDS_IN_MINUTE);
            const seconds = Math.floor((remainingMs % CONSTANTS.MILLISECONDS_IN_MINUTE) / CONSTANTS.MILLISECONDS_IN_SECOND);

            // Calculate total days for message system
            const totalMs = currentDate - birthDate;
            const totalDays = Math.floor(totalMs / CONSTANTS.MILLISECONDS_IN_DAY);

            return {
                isCountdown: false,
                years: Math.max(0, years),
                months: Math.max(0, months),
                days: Math.max(0, days),
                hours: Math.max(0, hours),
                minutes: Math.max(0, minutes),
                seconds: Math.max(0, seconds),
                totalDays: totalDays
            };
        }

        function updateTimer() {
            if (state.hasError || state.isHidden) return;
            
            try {
                const now = new Date();
                
                // Calculate accurate age
                const age = calculateAccurateAge(state.birthDate, now);
                
                // Update timer display efficiently
                updateTimerDisplay(age);
                
                // Update message with accurate day calculation
                updateMessage(age.totalDays);
                
                // Update progress for screen readers
                updateProgressForScreenReaders(now);
                
            } catch (error) {
                console.error('Error in updateTimer:', error);
                showError('Timer update failed');
            }
        }

        function updateTimerDisplay(age) {
            try {
                const timerElement = document.getElementById('timer');
                if (timerElement) {
                    // Remove loading state
                    const loadingElement = timerElement.querySelector('.loading');
                    if (loadingElement) {
                        loadingElement.remove();
                    }
                    
                    // Only update if the content is different (performance optimization)
                    const newHTML = getTimeHTML(age);
                    if (timerElement.innerHTML !== newHTML) {
                        timerElement.innerHTML = newHTML;
                    }
                }
            } catch (error) {
                console.error('Error updating timer display:', error);
            }
        }

        function updateMessage(totalDays) {
            try {
                const messageElement = document.getElementById('message');
                if (messageElement) {
                    const newMessage = getAgeMessage(totalDays);
                    
                    if (state.lastMessage !== newMessage) {
                        messageElement.style.opacity = '0';
                        setTimeout(() => {
                            if (messageElement) {
                                messageElement.textContent = newMessage;
                                messageElement.style.opacity = '1';
                                state.lastMessage = newMessage;
                            }
                        }, CONSTANTS.MESSAGE_TRANSITION_DELAY);
                    }
                }
            } catch (error) {
                console.error('Error updating message:', error);
            }
        }

        function updateProgressForScreenReaders(now) {
            try {
                const progressElement = document.getElementById('progress-value');
                if (progressElement) {
                    const totalJourney = state.eighteenYears - state.birthDate;
                    const progress = ((now - state.birthDate) / totalJourney) * 100;
                    const roundedProgress = Math.round(Math.max(0, Math.min(progress, 100)));
                    progressElement.textContent = `${roundedProgress}%`;
                }
            } catch (error) {
                console.error('Error updating progress for screen readers:', error);
            }
        }

        function getTimeHTML(age) {
            // Handle countdown case (before birth)
            if (age.isCountdown) {
                return `
                    <div class="time-segment">
                        <span class="time-value">${age.days}</span>
                        <span class="time-label">days until arrival</span>
                    </div>
                    <div class="time-segment">
                        <span class="time-value">${String(age.hours).padStart(2, '0')}</span>
                        <span class="time-label">hours</span>
                    </div>
                    <div class="time-segment">
                        <span class="time-value">${String(age.minutes).padStart(2, '0')}</span>
                        <span class="time-label">minutes</span>
                    </div>
                    <div class="time-segment">
                        <span class="time-value">${String(age.seconds).padStart(2, '0')}</span>
                        <span class="time-label">seconds</span>
                    </div>
                `;
            }

            // Build the time display with accurate calculations
            const segments = [];

            // Add years if present
            if (age.years > 0) {
                segments.push(`
                    <div class="time-segment">
                        <span class="time-value">${age.years}</span>
                        <span class="time-label">year${age.years > 1 ? 's' : ''} of life</span>
                    </div>
                `);
            }

            // Add months if present
            if (age.months > 0) {
                const suffix = age.years > 0 ? '' : ' of life';
                segments.push(`
                    <div class="time-segment">
                        <span class="time-value">${age.months}</span>
                        <span class="time-label">month${age.months > 1 ? 's' : ''}${suffix}</span>
                    </div>
                `);
            }

            // Add days if present
            if (age.days > 0) {
                const suffix = (age.years === 0 && age.months === 0) ? ' of life' : '';
                segments.push(`
                    <div class="time-segment">
                        <span class="time-value">${age.days}</span>
                        <span class="time-label">day${age.days > 1 ? 's' : ''}${suffix}</span>
                    </div>
                `);
            }

            // Always show hours, minutes, and seconds
            segments.push(`
                <div class="time-segment">
                    <span class="time-value">${String(age.hours).padStart(2, '0')}</span>
                    <span class="time-label">hours</span>
                </div>
                <div class="time-segment">
                    <span class="time-value">${String(age.minutes).padStart(2, '0')}</span>
                    <span class="time-label">minutes</span>
                </div>
                <div class="time-segment">
                    <span class="time-value">${String(age.seconds).padStart(2, '0')}</span>
                    <span class="time-label">seconds</span>
                </div>
            `);

            return segments.join('');
        }



        function startTimers() {
            if (state.hasError) return;
            
            try {
                // Clear existing intervals
                if (state.timerInterval) clearInterval(state.timerInterval);
                
                // Start timer
                state.timerInterval = setInterval(updateTimer, CONSTANTS.UPDATE_INTERVAL);
                
                // Initial update
                updateTimer();
            } catch (error) {
                console.error('Error starting timers:', error);
                showError('Failed to start timers');
            }
        }

        function cleanup() {
            if (state.timerInterval) clearInterval(state.timerInterval);
        }

        // Initialize the application
        function init() {
            try {
                if (!initializeDates()) return;
                
                // Add event listeners
                document.addEventListener('visibilitychange', handleVisibilityChange);
                window.addEventListener('beforeunload', cleanup);
                
                // Start the application
                startTimers();
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
                showError('Application failed to start');
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
